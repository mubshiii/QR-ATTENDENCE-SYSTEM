<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App - Session Selection</title>
    <link rel="stylesheet" href="../static/FacultyView/Index_Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1>ATTENDANCE APP</h1>
        <button id="logout">Logout</button>
    </header>
    <main>
        <label for="session">SESSION:</label>
        <select id="session">
            <option value="">SELECT ONE</option>
            <option value="2023 AUTUMN SEMESTER">2023 AUTUMN SEMESTER</option>
            <option value="2023 SPRING SEMESTER">2023 SPRING SEMESTER</option>
            <!-- Add more options as needed -->
        </select>
        <button id="continue">Continue</button>
    </main>
    <script>
        document.getElementById('continue').addEventListener('click', function() {
            const session = document.getElementById('session').value;
            if (session) {
                window.location.href = courses.html?session=${encodeURIComponent(session)};
            } else {
                alert('Please select a session.');
            }
        });
    </script>
</body>
</html>
