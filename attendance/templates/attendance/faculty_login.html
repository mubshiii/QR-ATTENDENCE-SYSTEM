<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css/faculty_login.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">COLLEGE OF ENGINEERING TRIKARIPUR</h1>
        <h2>Attendance Portal</h2>
    </header>
    <div class="container">
        <h1 class="login-heading">Faculty Login</h1>
        <form method="post"class="login-form">
            {% csrf_token %}
            <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            </div>
            <button type="submit">Login</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <a href="/admin/login/" class="btn-admin"><i class="fas fa-tools"></i> Admin</a>
    </div>
    <footer class="footer">
      <p>&copy; QR Attendance System 2021-25 - CIVILIAN CS</p>
    </footer>
  
</body>
</html>
