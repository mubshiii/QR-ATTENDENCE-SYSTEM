<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home_styles.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">COLLEGE OF ENGINEERING TRIKARIPUR</h1>
        <h2>Attendance Portal</h2>
    </header>
    <div class="container">
        <div class="actions">
            <div class="box">
                <a href="{% url 'view_attendance' %}">View Attendance</a>
            </div>
            <div class="box">
                <a href="{% url 'generate_qr_code' %}">Generate QR Code</a>
            </div>
        </div>
        <form method="post" action="{% url 'faculty_logout' %}"class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; QR Attendance System 2021-25 - CIVILIAN CS</p>
    </footer>
</body>
</html>
