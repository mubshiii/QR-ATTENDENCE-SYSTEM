<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/select_date.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="header-title">COLLEGE OF ENGINEERING TRIKARIPUR</h1>
        <h2>Attendance Portal</h2>
    </header>
    <div class="container">
        <h3>Select Date to View Attendance</h3>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'view_attendance' %}">
            {% csrf_token %}
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Next</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; QR Attendance System 2021-25 - CIVILIAN CS</p>
    </footer>
</body>
</html>
