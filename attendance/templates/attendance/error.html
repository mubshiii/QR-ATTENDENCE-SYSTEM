<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Student ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 20px 0;
        }
       
        .header-title {
            margin-left: 20%;
            margin: 10;
            font-size: 2.5em;
            font-weight: 700;
        }
        .header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffc107;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        .container h1 {
            font-size: 2rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #067e36;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">COLLEGE OF ENGINEERING TRIKARIPUR</h1>
    </header>

    <div class="container">
        <h1>Invalid Student ID</h1>
        <div class="message">The student ID "{{ student_id }}" is invalid. Please enter the correct ID.</div>
        <a href="{% url 'mark_attendance' %}?course_code={{ course_code }}">
            <button type="button" class="btn-custom"><i class="fas fa-redo-alt"></i> Retry</button>
        </a>
    </div>

    <footer class="footer">
        <p>&copy; QR Attendance System 2021-25 - CIVILIAN CS</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
